<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Widget</title>
    <style>
        .tradingview-widget-container {
            width: 100%;
            max-width: 100%;
            height: 80vh;
        }

        @media (min-width: 768px) {
            .tradingview-widget-container {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "autosize": true,
            "symbol": "OMXSTO_DLY:VOLCAR_B+OMXSTO_DLY:BALD_B+OMXSTO_DLY:WALL_B+OMXSTO_DLY:PLAZ_B+OMXSTO_DLY:SKF_A+OMXSTO_DLY:INVE_B+OMXSTO_DLY:LATO_B+OMXSTO_DLY:BILI_A+OMXSTO_DLY:FING_B+OMXSTO_DLY:SKA_B",
            "timezone": "Europe/Stockholm",
            "theme": "dark",
            "style": "3",
            "locale": "sv_SE",
            "backgroundColor": "rgba(255, 255, 255, 1)",
            "gridColor": "rgba(255, 255, 255, 0.06)",
            "hide_top_toolbar": true,
            "hide_legend": true,
            "range": "YTD",
            "allow_symbol_change": false,
            "save_image": false,
            "calendar": false,
            "hide_volume": true,
            "support_host": "https://www.tradingview.com"
        }
        </script>
    </div>
    <!-- TradingView Widget END -->
</body>
</html>
